<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="product-box">
        <div class="image-boxes">
          <div class="inner-image">
            <div class="image">
              <img src="img/white.png" alt="" />
            </div>
            <div class="image">
              <img src="img/black-line.png" alt="" />
            </div>
            <div class="image">
              <img src="img/blue.png" alt="" />
            </div>
            <div class="image">
              <img src="img/yellow.png" alt="" />
            </div>
            <div class="image">
              <img src="img/red.png" alt="" />
            </div>
            <div class="image">
              <img src="img/black.png" alt="" />
            </div>
          </div>
        </div>
        <div class="price">$<span></span></div>
      </div>
      <div class="title-box">
        <span>air jordan 1 mid</span>
      </div>
      <ul class="select-option">
        <li class="white color" style="--color: #fff;"></li>
        <li class="black-line color" style="--color: #454545;"></li>
        <li class="blue color" style="--color: #585ed5;"></li>
        <li class="yellow color" style="--color: #ffb700;"></li>
        <li class="red color" style="--color: #f00;"></li>
        <li class="black color" style="--color: #292929;"></li>
      </ul>
    </div>
    <!-- 125$, Air Jordan 1 mid -->
  </body>
</html>
