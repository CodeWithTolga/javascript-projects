<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <span class="title">Countdown timer</span>
    <div class="container">
        <div class="box years">
            <div class="yr bx">
                <span></span>
            </div>
            <span class="title">years</span>
        </div>
        <div class="box months">
            <div class="mnth bx">
                <span></span>
                
            </div>
            <span class="title">months</span>
        </div>
        <div class="box day">
            <div class="dy bx">
                <span></span>
            </div>
            <span class="title">day</span>
        </div>
        <div class="box hours">
            <div class="hr bx">
                <span></span>
            </div>
            <span class="title">hours</span>
        </div>
        <div class="box minutes">
            <div class="min bx">
                <span></span>
            </div>
            <span class="title">minutes</span>
        </div>
        <div class="box seconds">
            <div class="sec bx">
                <span></span>
            </div>
            <span class="title">seconds</span>
        </div>
    </div>
<!-- year, month, day, hour, minute, second -->
</body>
</html>
