<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Step Progress</title>
</head>
<body>
     <div class="container">
         <div class="step-progress">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="step-box">
                <span>1</span>
            </div>
            <div class="step-box">
                <span>2</span>
            </div>
            <div class="step-box">
                <span>3</span>
            </div>
            <div class="step-box">
                <span>4</span>
            </div>
            <div class="step-box">
                <span>5</span>
            </div>
         </div>
         <div class="btn-box">
            <button type="button" class="prev">prev</button>
            <button type="button" class="next">next</button>
         </div>
     </div>
</body>
</html>
