<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script.js -->
    <script src="script.js" defer></script>

    <title>Login Form</title>
  </head>
  <body>
    <form action="#" novalidate>
      <div class="text-box">
        <input type="text" id="fname" autocomplete="off" required />
        <label for="fname">first&nbsp;name</label>
        <div class="alert-icon">
          <i class="fa-solid "></i>
        </div>
        <div class="alert-box">
          <span></span>
        </div>
      </div>
      <div class="text-box">
        <input type="text" id="lname" autocomplete="off" required />
        <label for="lname">last&nbsp;name</label>
        <div class="alert-icon">
          <i class="fa-solid "></i>
        </div>
        <div class="alert-box">
          <span></span>
        </div>
      </div>
      <div class="text-box">
        <input type="text" id="mail" autocomplete="off" required />
        <label for="mail">mail</label>
        <div class="alert-icon">
          <i class="fa-solid "></i>
        </div>
        <div class="alert-box">
          <span></span>
        </div>
      </div>
      <div class="text-box">
        <input
          type="password"
          id="pass"
          autocomplete="off"
          required
          class="password"
        />
        <label for="pass">password</label>
        <i class="fa-solid fa-lock lock"></i>
        <div class="alert-icon">
          <i class="fa-solid "></i>
        </div>
        <div class="alert-box">
          <span></span>
        </div>
      </div>
      <div class="text-box">
        <input
          type="password"
          id="checkPass"
          autocomplete="off"
          required
          class="rePassword"
        />
        <label for="checkPass">check&nbsp;password</label>
        <div class="alert-icon">
          <i class="fa-solid"></i>
        </div>
        <div class="alert-box">
          <span></span>
        </div>
      </div>

      <button type="button">login</button>
    </form>

    <script
      src="https://kit.fontawesome.com/79deaa698d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
